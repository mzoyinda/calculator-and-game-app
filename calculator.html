<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Calculator</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles/light.css" id="theme" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />
</head>

<body>

  <div class="wrapper">
    <div class="img-container">
      <img src="/images/jerry.png" id="jerry" alt="jerry-cartoon">
    </div>
    <div class="container">
      <h1>MY CALCULATOR</h1>
      <div class="first-row" name= "screen">
        <input type="text" name="result" class="result" id="result" value="" placeholder="Result" readonly />
        <input type="button" value="C" onclick="clearScreen()" id="clear" />
      </div>
      <div class="second-row">
        <input type="button" class="btn" class="btn" value="1" id="one" />
        <input type="button" class="btn"  value="2" id="two" />
        <input type="button" class="btn"  value="3" id="three" />
        <input type="button" class="btn"  value="+" />
      </div>
      <div class="third-row">
        <input type="button" class="btn"  value="4" id="four" />
        <input type="button" class="btn"  value="5" id="five" />
        <input type="button" class="btn"  value="6" id="six" />
        <input type="button" class="btn"  value="-" />
      </div>
      <div class="fourth-row">
        <input type="button" class="btn"  value="7" id="seven" />
        <input type="button" class="btn"  value="8" id="eight" />
        <input type="button" class="btn"  value="9" id="nine" />
        <input type="button" class="btn"  value="&#8730;"  />
      </div>
      <div class="fifth-row">
        <input type="button" class="btn" value="/"  />

        <input type="button"  class="btn" value="0" id="zero" />
        <input type="button"  class="btn" value="^2" class="dot" />
        <input type="submit"  class="btn-equal" value="=" />
      </div>
      <div class="bottom-buttons">
        <button onclick="changeTheme()" id="dark-mode" class="dark-mode">
          Dark Mode ðŸŒ™
        </button>
      </div>
    </div>
  </div>
  <footer class="footer">
    <p> Made with 
        <span class='love'>&#10084;&#65039;</span> by
        <a href="https://www.linkedin.com/in/oyindamola-dawodu-989434b6/" class="dev" target="_blank" rel="noreferrer">
              Dev-In-Transit
            </a>
    </p>  
  </footer>

  <script src="script.js"></script>
</body>

</html>
